<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap.css.map">
  </head>
  <body>
    <header class="hdr">
      <img src="images/koala.png" class="icon koalacon flex" />
      <div class="hdr-text-div">
        <h1 class="titleHeader">Koala Holla</h1>
        <h3 class="titleHeader">1976 Llama Comma Drive</h2>
          
        <h3 class="titleHeader">Walla Walla, WA</h2>
      </div>

    </header>
    <hr class="hr-class">
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <!-- <input type="text" id="readyForTransferIn" value="" placeholder="Transfer"> -->
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" class="btn btn-success">Add Koala</button>
    </section>
    <hr class="hr-class">

    <section class="tablebox">
      <h3>All Koalas</h2>
      <table class="text-center koala-table">
        <thead>
          <tr>
            <th class="th-c">Name</th>
            <th class="th-c">Age</th>
            <th class="th-c">Gender</th>
            <th class="th-c">Ready for Transfer</th>
            <th class="th-c">Notes</th>
            <th>   </th>
            <th>   </th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
